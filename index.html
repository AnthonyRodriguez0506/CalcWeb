<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CalcWeb - By Anthony</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/346/346399.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="calc">
        <form name="formCalc" id="formCalc">
            <input type="text" name="display" id="display">

            <div>
                <input type="button" id="number7" value="7" onclick="valor(document.getElementById('number7').value)">
                <input type="button" id="number8" value="8" onclick="valor(document.getElementById('number8').value)">
                <input type="button" id="number9" value="9" onclick="valor(document.getElementById('number9').value)">
                <input type="button" id="multiplication" value="*" onclick="valor(document.getElementById('multiplication').value)">
            </div>
            <div>
                <input type="button" id="number4" value="4" onclick="valor(document.getElementById('number4').value)">
                <input type="button" id="number5" value="5" onclick="valor(document.getElementById('number5').value)">
                <input type="button" id="number6" value="6" onclick="valor(document.getElementById('number6').value)">
                <input type="button" id="Subtraction" value="-" onclick="valor(document.getElementById('Subtraction').value)">
            </div>
            <div>
                <input type="button" id="number1" value="1" onclick="valor(document.getElementById('number1').value)">
                <input type="button" id="number2" value="2" onclick="valor(document.getElementById('number2').value)">
                <input type="button" id="number3" value="3" onclick="valor(document.getElementById('number3').value)">
                <input type="button" id="Addition" value="+" onclick="valor(document.getElementById('Addition').value)">
            </div>
            <div>
                <input type="button" id="number0" value="0" onclick="valor(document.getElementById('number0').value)">
                <input type="button" id="point" value="." onclick="valor(document.getElementById('point').value)">
                <input type="button" id="division" value="/" onclick="valor(document.getElementById('division').value)">
                <input type="button" id="Percentage" value="%" onclick="valor(document.getElementById('Percentage').value)">
            </div>

        </form>
    </div>



</body>
</html>
